<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <title>Netflix Login</title>
</head>
<body class="body">
    <div class="container">

        <h1 class="heading" id="title"><strong><span id="n">N</span>ET<span id="span1"><span id="f">F</span>LIX</span></strong></h1>
        <h3 class="subtitle">Thank you for singing up at Netflix.Tell us more about your self</h3>

        <form action="result.html" method="get" id="survey-form" target="_blank">
            <div class="info">
                <label for="name">Name</label>
                <br>
                <input type="text" name="Name" id="name" placeholder="enter your name">
            </div>
            <div class="info">
                <label for="age">Age</label>
                <br>
                <input type="text" name="Age" id="age" placeholder="age">
            </div>
            <div class="info">
                <label for="email">Email</label>
                <br>
                <input type="text" name="e-mail" id="email" placeholder="enter your Email">
            </div>
            <div class="info">
                <label for="Ctype">Content type</label>
                <br>
                <select name="Content Type" id="Ctype" multiple size="1">
                    <option value="Movie">Movie</option>
                    <option value="Series">Series</option>
                </select>
            </div>
            <div class="info">
                <label for="Mtype">Movie Type</label>
                <br>
                
                <input type="checkbox" name="Movie Type" id="comedy" value="Comedy">
                <label for="comedy">Comedy</label>
                <br>
                <input type="checkbox" name="Movie Type" id="action" value="Action">
                <label for="comedy">Action</label>
                <br>
                <input type="checkbox" name="Movie Type" id="romance" value="Romace">
                <label for="comedy">Romace</label>

            </div>
            <div class="info">
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="Gender" id="gender" value="Male">
                <label for="gender">Male</label>
                <br>
                <input type="radio" name="Gender" id="gender" value="Female">
                <label for="gender">Female</label>
                <br>
                <input type="radio" name="Gender" id="gender" value="Other">
                <label for="gender">Other</label>

            </div>
            <div class="info">
                <label for="Feedback">Feed back</label>
                <br>
                <textarea name="Comments" id="Feedback" cols="30" rows="10" placeholder="any comment"></textarea>
            </div>
            



            <input type="submit" value="Submit">
        </form>




    </div>
</body>
</html>
